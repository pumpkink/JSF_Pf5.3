<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
   
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
                <meta charset="utf-8"/>
                <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
                <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
                <title>UI Controls</title>
                <style type="text/css">
                 html{height:50%}
                 body{height:100%;margin:0px;padding:0px}
                 #j_idt5{width:50%; height:100%}
                </style>
                <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3"></script>>
        </h:head>    
        <h:body>
           
            <div id ="j_idt5"></div>
            <script type="text/javascript">                           
                var map = new AMap.Map("j_idt5",{
			resizeEnable: true,
			});
            
                map.plugin(["AMap.ToolBar"],function(){   //add ToolBar
                        toolBar = new AMap.ToolBar();
                        map.addControl(toolBar);
                        });
                
                map.plugin(["AMap.Scale"],function(){    //add Scale
                        scale = new AMap.Scale();
                        map.addControl(scale);
		        scale.show();
                        });
                
                map.plugin(["AMap.OverView"],function(){  //add Overview
                        overView = new AMap.OverView({
                        visible:true 
                        });
                        map.addControl(overView);
		        overView.open();
                        });  
                        
                map.plugin(["AMap.MapType"],function(){  //add MapType
                         mapType= new AMap.MapType({defaultType:1,showRoad:true});
                         map.addControl(mapType);
                         });
        
             </script>
        </h:body>
    </f:view>
</html>
