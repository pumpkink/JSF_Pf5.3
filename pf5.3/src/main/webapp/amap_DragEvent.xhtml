<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <script src="http://webapi.amap.com/maps?v=1.3"
                type="text/javascript"></script>
                <title>AMap DragEvent</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>  
                <p:growl  id="amessages1" showDetail="true" life="2000" />
                <p:growl  id="amessages2" showDetail="true" life="2000" />
            
                <p:amap id="amap" center="116.397,39.907" zoom="15" style="width:100%;height:400px" model="#{dragEventViews.advancedModel}" >
                <p:ajax event="markerDrag" listener="#{dragEventViews.onMarkerDrag}" update="amessages1" />
                <p:ajax event="overlaySelect" listener="#{dragEventViews.onMarkerSelect}" update="amessages2" />
                </p:amap>
           </h:form>
        </h:body>

    </f:view>
</html>
